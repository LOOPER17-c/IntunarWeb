<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Minecraft</title>
    <link rel="shortcut icon" href="intunare.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #6794d8e2;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .frame {
            border: 8px solid #32ebcfef;
            border-radius: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            background: #fff;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background: #0074d9;
            padding: 16px;
            text-align: left;
        }
        .top-bar button {
            background: #fff;
            color: #0074d9;
            border: none;
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .top-bar button:hover {
            background: #e6f0ff;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="top-bar">
            <button onclick="window.location.href='index.html'">IntunarWeb</button>
        </div>
        <iframe src="html files/BLOCKS/BLOCKS.html" class="iframe-container"></iframe>
    </div>
</body>
</html>
